name: Push

on:
  push:
    branches: [main]

jobs:
  build:
    name: Push images to docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: "latest"
      - uses: actions/checkout@v2
      - name: Docker login # to avoid dockerhub rate-limiting
        env:
          DOCKERHUB_PASSWORD_PUSH: ${{ secrets.DOCKERHUB_PASSWORD_PUSH }}
          DOCKERHUB_USERNAME_PUSH: ${{ secrets.DOCKERHUB_USERNAME_PUSH }}
        run: |
          echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME_PUSH --password-stdin
      - name: Earthly version check
        run: earthly --version
      - name: Push images
        run: earthly --push +images
